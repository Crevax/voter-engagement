machine:
  python:
    version: 3.6.1
  environment:
    RANDOM_SEED: 0
    PIPENV_NOSPIN: true

dependencies:
  pre:
    - pip install pipenv==8.2.7
    - make doctor
  override:
    - make install
    - make build
  cache_directories:
    - ~/.cache/pip
    - ~/virtualenvs/venv-3.6.1
    - ~/.m2
    - api/ui/static/compiled

test:
  override:
    - exit 0
